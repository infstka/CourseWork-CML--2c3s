    <h3 class="h3">Если у вас есть желание/идея для сотрудничества с нами, заполните форму ниже</h3>
<form id="contact" action="http://localhost/dysania!%20-%20contacts.php" method="post">
<H3>Форма обратной связи</H3>
<div id="note"></div>
<div id="fields">
	<p><input type="text" name="name" id="author" placeholder="Имя" required> <label for="author"></label></p>
	<p><input type="email" name="email" id="email" placeholder="E-mail" required> <label for="email"></label></p>
	<p><input type="text" name="sub" id="url" placeholder="Тема" required> <label for="url"></label></p>
	<p><textarea name="message" cols="1" rows="10" id="comment" placeholder="Введите сюда текст сообщения" required></textarea></p>
	<p><button type="submit" id="submit" class="go">Отправить сообщение</button></p>
</div>
</form>
